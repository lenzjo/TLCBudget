<div id="page_cover"></div>
  <div class="form__box" id="box_content">

  <form class="register_form">

      <h2>Registration</h2>

    <div class="form__box-row">
      <label for="username">Username: </label>
      <input id="username" type="text">
    </div>

    <div class="form__box-row">
      <label for="email">Email: </label>
      <input id="email" type="email">
    </div>

    <div class="form__box-row">
      <label for="password">Password: </label>
      <input id="password" type="password">
    </div>

    <div class="form__box-row">
      <label for="conpassword">Password: </label>
      <input id="conpassword" type="password" placeholder="re-enter your password">
    </div>

    <div class="form__box-row">
      <button class="btn" id="register_submit_btn">Register</button>
    </div>

    <div class="form__box-row">
      <a href="#" id="login_link">Login</a>
      <a href="#" id="lost_password_link">Lost Password?</a>
    </div>

  </form>

</div>
