<div class="form__box">

  <form class="new_password_form">

      <h2>Update Password</h2>

    <div class="form__box-row">
      <label for="password">Password:</label>
      <input id="password" type="password" required>
    </div>

    <div class="form__box-row">
      <label for="conpassword">Password:</label>
      <input id="conpassword" type="password" required placeholder="re-enter your password">
    </div>

    <div class="form__box-row">
      <button class="btn" id="update_password_submit_btn">Submit</button>
    </div>

    <div class="form__box-empty-row">
    </div>

  </form>

</div>
